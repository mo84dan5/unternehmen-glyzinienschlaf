<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>藤の午睡作戦</title>
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="style.css" />

      {
        "imports": {
          "THREE": "https://unpkg.com/three@0.133.1/build/three.module.js"
        }

    </script> -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/three.js/r123/three.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/three@0.133.1/examples/js/controls/DeviceOrientationControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/16.3.5/Tween.min.js"></script>
    <script
      type="module"
      src="./index.js"
      crossorigin="use-credentials"
      defer
    ></script>
  </head>
  <body>
    <div id="initModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <img src="./img/ensoku_picnic_people.png" />
          <h1></h1>
          <span class="modalClose">×</span>
        </div>
        <div class="modal-body">
          <p>このアプリはスマートフォンのジャイロセンサーを使用します</p>
          <p>OKを押してジャイロセンサーへのアクセスを許可してください。</p>
          <br />
          <button class="button">OK</button>
        </div>
      </div>
    </div>

    <div id="easyModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <img src="./img/ensoku_picnic_people.png" />
          <h1>何らかの文字列</h1>
          <span class="modalClose">×</span>
        </div>
        <div class="modal-body">
          <p>You've just displayed this awesome Modal Window!</p>
          <p>Let's enjoy learning JavaScript ☺️</p>
          <input
            type="text"
            class="input"
            name="name"
            required
            minlength="1"
            maxlength="8"
          />
          <br />
          <button class="button">aaa</button>
        </div>
      </div>
    </div>

    <div id="systemMessage" class="modal">
      <div class="overlay"></div>
      <div class="modal-content">
        <div class="modal-header">
          <img src="./img/ensoku_picnic_people.png" />
          <h1>システムメッセージ</h1>
          <span class="modalClose">×</span>
        </div>
        <div class="modal-body">
          <div id="system-message-body">
            <p>You've just displayed this awesome Modal Window!</p>
            <p>Let's enjoy learning JavaScript ☺️</p>
          </div>
          <br />
          <button class="button">Next</button>
        </div>
      </div>
    </div>
  </body>
</html>
